version: '2.3'
services:
  # this spins up a server that serves the html/js/css for the e2e tests
  e2e-server:
    build: .
    command: yarn e2e:serve
    expose:
      - 8080
    ports:
      - '8080:8080'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -H "Accept: text/html" -f http://localhost:8080 || exit 1',
        ]
      interval: 5s
      timeout: 10s
      retries: 5

  # tests if the e2e-server is ready to serve traffic
  e2e-server-healthy:
    build: .
    network_mode: 'host'
    depends_on:
      e2e-server:
        condition: service_healthy

  # running the e2e tests in ci
  e2e-test:
    build: .
    network_mode: 'host'
    depends_on:
      - e2e-server-healthy
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT

  docs-site-server:
    build: .
    command: yarn documentation:serve
    expose:
      - 8081
    ports:
      - '8081:8081'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -H "Accept: text/html" -f http://localhost:8081 || exit 1',
        ]
      interval: 5s
      timeout: 10s
      retries: 5

  docs-site-healthy:
    build: .
    network_mode: 'host'
    depends_on:
      docs-site-server:
        condition: service_healthy

  docs-site:
    build: .
    network_mode: 'host'
    depends_on:
      - docs-site-healthy
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT

  baseui:
    build: .
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
      - GITHUB_AUTH_TOKEN
      - SCREENER_API_KEY
      - ZEIT_NOW_TOKEN
      - FOSSA_API_KEY
